<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/sass/main.scss" />
  </head>
  <body>
    <header class="header | container">
      <div class="header__logo">Github Dev Finder</div>
      <div class="header__switch">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </header>
    <main class="container">
      <section class="searchbar">

          x="0px"
          y="0px"
          viewBox="0 0 487.95 487.95"

        >
          <path
            d="M481.8,453l-140-140.1c27.6-33.1,44.2-75.4,44.2-121.6C386,85.9,299.5,0.2,193.1,0.2S0,86,0,191.4s86.5,191.1,192.9,191.1
         c45.2,0,86.8-15.5,119.8-41.4l140.5,140.5c8.2,8.2,20.4,8.2,28.6,0C490,473.4,490,461.2,481.8,453z M41,191.4

          />
        </svg> -->

        <form id="user-input" class="searchbar__form form">
          <input
            type="text"
            name="username"
            id="username"
            class="username-input | w-full p-2 outline-none rounded-md bg-transparent placeholder:text-gray-50"
            placeholder="Search username..."
          />
        </form>

        <button type="submit" form="user-input" class="searchbar__btn btn">Search</button>
      </section>
      <section class="user__info">
        <div class="user__details">
          <img src="/avatar.jpg" alt="User avatar" class="avatar" />
          <div class="user__details--desc">
            <h1>Predikdev</h1>
            <span>@predikdev</span>
          </div>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        </div>

        <div class="user__stats">
          <div class="user__stats--repos stat">
            <p>Repos</p>
            <h2>6</h2>
          </div>
          <div class="user__stats--followers stat">
            <p>Followers</p>
            <h2>0</h2>
          </div>
          <div class="user__stats--following stat">
            <p>Following</p>
            <h2>9</h2>
          </div>
        </div>
        <div class="user__links">
          <div class="user__links--content">
            <div class="user__link">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <span>Czech Republic</span>
            </div>
            <div class="user__link">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
              </svg>
              <a href="#">lukaspscheidt.com</a>
            </div>
            <div class="user__link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-mail"
              >
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <span>info@lukaspscheidt.com</span>
            </div>
            <div class="user__link">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              <span>Not avaible</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
